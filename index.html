  <body style="height: 10000px">
    <div class="container-fluid">
      <div class="row header d-flex align-content-center">
        <marquee behavior="scroll" direction="left">
          <span class="d-inline-block text-white" style="margin-right: 500px">
            Khuyến mãi khủng giảm tới <strong>35%</strong> cho tất cả sản phẩm
            của CafeVin
          </span>
          <span class="d-inline-block text-white" style="margin-right: 500px">
            Miễn phí vận chuyển với đơn hàng trên <strong>500k</strong>
          </span>
          <span class="d-inline-block text-white"
            >SALE hot chào lương về - Freeship đơn 0đ</span
          >
        </marquee>
      </div>
    </div>

    <!-- nav -->
    <div
      class="d-flex sticky-top nav align-items-center justify-content-between"
    >
      <div class="logo d-flex align-items-center">
        <p class="fw-bold fs-1">CAFEVIN</p>
      </div>
      <div
        class="nav-content d-inline-flex fs-6 fw-semibold align-items-center"
      >
        <p class="desc">Trang chủ</p>
        <p class="desc">Giới thiệu</p>
        <p class="desc">Sản phẩm</p>
        <p class="desc">Menu</p>
        <p class="desc">Order</p>
        <p class="desc">Cảm hứng từ cà phê</p>
        <p class="desc">Liên hệ</p>
      </div>
      <div class="d-flex icon align-items-center fs-5 gap-3">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping position-relative">
          <span
            class="position-absolute d-flex justify-content-center align-items-center rounded-circle"
            style="
              width: 22px;
              height: 22px;
              top: -14px;
              right: -9px;
              font-size: 13px;
              background-color: red;
              color: white;
              font-weight: 100;
            "
            >+99</span
          >
        </i>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <!-- bootstrap js -->
